<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            background-color: aqua;
        }
        @keyframes kolorki {
            0% {
                color: red;
            }

            25% {
                color: yellow;
            }

            50% {
                color: green;
            }

            75% {
                color: blue;
            }

            100% {
                color: red;
            }
        }
        h1 {
            animation: kolorki
        }
    </style>
</head>
<body>
    <h1>Intermedia jednak coś robio xddddddd</h1>
</body>
</html>
